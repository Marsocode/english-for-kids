<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2d204c374.js" crossorigin="anonymous"></script>
    <title>English for Kids</title>
</head>
<body>

    <header id="header" class="header">
        <div class="header_wrapper">
            <nav class="menu">
                
                <span id="menu_hamburger" class="menu_hamburger">
                </span>
                <ul id="menu_list" class="menu_list" data-hide>
                    <li class="menu_list_category" data-category="main_page"><i class="fas fa-home menu_category_icon"></i>Main Page</li>
                    <li class="menu_list_category" data-category="activities"><i class="fas fa-hiking menu_category_icon"></i>Activities</li>  
                    <li class="menu_list_category" data-category="animals"><i class="fas fa-paw menu_category_icon"></i>Animals</li>
                    <li class="menu_list_category" data-category="emotions"><i class="fas fa-grin-wink menu_category_icon"></i>Emotions</li>   
                    <li class="menu_list_category" data-category="food"><i class="fas fa-utensils menu_category_icon"></i>Food</li>                
                    <li class="menu_list_category" data-category="clothes"><i class="fas fa-tshirt menu_category_icon"></i>Clothes</li>                   
                    <li class="menu_list_category" data-category="nature"><i class="fas fa-leaf menu_category_icon"></i>Nature</li>                  
                    <li class="menu_list_category" data-category="home"><i class="fas fa-couch menu_category_icon"></i></i>Home</li>
                    <li class="menu_list_category" data-category="fairytales"><i class="fas fa-hat-wizard menu_category_icon"></i>Fairytales</li>
                </ul>
            </nav>

            <div class="logo">English for kids</div>

            <div class="functionality_buttons">
                <label class="switch_mode">
                    <input type="checkbox" id="switch_btn">
                    <div class="slider round">
                        <span class="train">TRAIN</span>
                        <span class="play">PLAY</span>
                    </div>
                </label>
                <div class="statistic_button open_stats"></div>
            </div>


        </div>
    </header>

    <main class="main_content">
        <div class="wrapper">
            <div class="categories_cards">

            </div>

            <div class="game_content">
                <div class="game_button"></div>
                <div class="game_answers"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer_wrapper">
            <a class="footer_link" href="https://github.com/Marsocode/" target="blank" rel="noopener noreferrer"><i class="fab fa-github"></i>Marsocode 2020</a>
            <a class="footer_logo" href="https://rs.school/js/" target="blank" rel="noopener noreferrer"></a>
        </div>
    </footer>
</body>
</html>
